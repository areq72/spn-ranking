<div class="page">
  <div class="container">

    @if (loadingPlayers) {
      <div class="loading loading--center">
        <span class="spinner"></span>
        <span>{{ 'ranking.loading' | translate }}</span>
      </div>
    }

    @if (!loadingPlayers) {
      <div class="queue-switcher">
        <button
          class="queue-pill"
          [class.queue-pill--active]="queueType === 'soloQ'"
          (click)="switchQueue('soloQ')">
          Solo/Duo
        </button>

        <button
          class="queue-pill"
          [class.queue-pill--active]="queueType === 'flexQ'"
          (click)="switchQueue('flexQ')">
          Flex
        </button>
      </div>

      <div class="card">
        @for (player of players; track player.puuid; let i = $index) {
          <app-player-card [player]="player" [rank]="i + 1"></app-player-card>
        }
      </div>
    }

  </div>
</div>
